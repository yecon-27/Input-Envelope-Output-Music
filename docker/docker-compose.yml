version: '3.8'

services:
  bubble-game:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bubble-popping-game
    ports:
      - "8080:8080"   # HTTP服务器
      - "8765:8765"   # WebSocket服务器
    volumes:
      - ../src:/app/src:ro  # 只读挂载源代码（开发模式）
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY:-:0}
    restart: unless-stopped
    networks:
      - bubble-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/src/frontend/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加nginx反向代理（生产环境）
  nginx:
    image: nginx:alpine
    container_name: bubble-game-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../src/frontend:/usr/share/nginx/html/game:ro
    depends_on:
      - bubble-game
    networks:
      - bubble-network
    profiles:
      - production

networks:
  bubble-network:
    driver: bridge

volumes:
  game-data:
    driver: local